<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Token</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-container h2 {
      text-align: center;
      font-size: 22px;
      color: white;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: bold;
      color: #58a6ff;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #161b22;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: #8b949e;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .upload-box {
      border: 2px dashed #30363d;
      background-color: #161b22;
      color: #8b949e;
      padding: 30px;
      margin-top: 20px;
      text-align: center;
      border-radius: 8px;
      position: relative;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-box label {
      display: inline-block;
      margin-top: 12px;
      background-color: black;
      color: white;
      padding: 8px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .go-back {
      display: block;
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }

    .go-back:hover {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="go-back">[go back]</div>
    <form>
      <label for="name">name</label>
      <input type="text" id="name" placeholder="e.g. MoonToken">

      <label for="ticker">ticker</label>
      <input type="text" id="ticker" placeholder="$">

      <label for="description">description</label>
      <textarea id="description" placeholder="Describe your token..."></textarea>

      <label for="media">image or video</label>
      <div class="upload-box">
        <div>drag and drop an image or video</div>
        <label for="fileUpload">select file</label>
        <input type="file" id="fileUpload">
      </div>
    </form>
  </div>
</body>
</html>
