<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Token</title>
  <style>
    body {
      background-color: #0d1117;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #00FF00;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header div {
      font-weight: bold;
      font-size: 18px;
    }
    .header a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      margin-right: 15px;
    }
    .form-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #58a6ff;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      background-color: #161b22;
      color: white;
      border: 1px solid #30363d;
      border-radius: 5px;
    }
    .upload-box {
      border: 2px dashed #30363d;
      text-align: center;
      padding: 30px 10px;
      margin-top: 10px;
    }
    .upload-box input {
      display: none;
    }
    .upload-box label {
      cursor: pointer;
      color: #58a6ff;
    }
    .btn {
      background-color: #1f6feb;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    #more-options {
      display: none;
      margin-top: 20px;
    }
    #more-options label {
      color: #4ea1f3;
      font-weight: bold;
      margin-top: 15px;
    }
    #more-options input {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div>Create Token</div>
    <div>
      <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Form -->
  <div class="form-container">
    <!-- Back to Home button -->
<div style="text-align: center; margin-top: 30px;">
  <a href="index.html">
    <button style="padding: 10px 20px; background-color: #00FF99; color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
      Back to Home
    </button>
  </a>
</div>

    <label for="name">name</label>
    <input type="text" id="name" placeholder="Enter token name" />

    <label for="ticker">ticker</label>
    <input type="text" id="ticker" placeholder="$" />

    <label for="description">description</label>
    <textarea id="description" rows="4" placeholder="Enter token description"></textarea>

    <label for="image">image or video</label>
    <div class="upload-box">
      <label for="file-upload">drag and drop an image or video<br><br>
        <span style="background:#000;border:1px solid white;padding:6px 15px;border-radius:5px;">select file</span>
      </label>
      <input id="file-upload" type="file" />
    </div>

    <p id="toggle-options" style="cursor: pointer; color: #4DA3FF; text-align: center;">show more options ↓</p>

    <div id="more-options">
      <label>Telegram link</label>
      <input type="text" placeholder="(optional)" />

      <label>Website link</label>
      <input type="text" placeholder="(optional)" />

      <label>Twitter or X link</label>
      <input type="text" placeholder="(optional)" />

      <p style="color: gray; font-size: 12px; margin-top: 10px;">
        tip: coin data cannot be changed after creation
      </p>
    </div>

    <button class="btn">Create Token</button>
  </div>

  <!-- Toggle script -->
  <script>
    const toggleBtn = document.getElementById("toggle-options");
    const moreOptions = document.getElementById("more-options");
    let isVisible = false;

    toggleBtn.addEventListener("click", () => {
      isVisible = !isVisible;
      moreOptions.style.display = isVisible ? "block" : "none";
      toggleBtn.innerText = isVisible ? "hide more options ↑" : "show more options ↓";
    });
  </script>

</body>
</html>
