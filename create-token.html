
<!DOCTYPE html>

  <header>

  <main class="create-token-page">
    <h1>Create Your Meme Token</h1>
    <form id="tokenForm">
      <label>Token Name</label>
      <input type="text" placeholder="e.g. DogeKing" required />

      <label>Token Ticker</label>
      <input type="text" placeholder="e.g. DOGEK" required />

      <label>Token Description</label>
      <textarea placeholder="Whatâ€™s your token about?" required></textarea>

      <label>Upload Image / Video</label>
      <input type="file" accept="image/*,video/*" />

      <details>
        <summary>Show more options</summary>
        <input type="text" placeholder="Extra settings here..." />
      </details>

      <button type="submit">Create Coin</button>
    </form>
  </main>
</body>
</html>
