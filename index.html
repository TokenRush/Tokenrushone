  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenRush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;">

    <!-- 3D sliding header -->
    <header>
        <div class="header-content">
            <h1 class="slider-text">Welcome to TokenRush</h1>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#create-token">+</a></li>
            <li><a href="#chart">Chart</a></li>
            <li><a href="#more">...</a></li>
        </ul>
    </nav>

    <!-- Trending Tokens Section -->
    <section id="trending-tokens">
        <h2>Trending Tokens</h2>
        <!-- Add trending tokens here -->
        <div class="tokens">
            <!-- Example tokens -->
            <div class="token-card">
                <img src="pepe-logo.png" alt="Pepe">
                <p>Pepe Coin</p>
            </div>
            <div class="token-card">
                <img src="doge-logo.png" alt="Doge">
                <p>Doge Coin</p>
            </div>
            <!-- Add more tokens as needed -->
        </div>
    </section>

    <!-- Meme Bottle Image Section -->
    <section id="meme-image">
        <img src="meme-bottle.png" alt="Meme Coin Bottle" class="meme-image">
    </section>

    <!-- Footer Section (Optional) -->
    <footer>
        <p>TokenRush Â© 2025</p>
    </footer>

    <!-- JavaScript to control the 3D header animation speed -->
    <script>
        const headerText = document.querySelector(".slider-text");
        headerText.style.animationDuration = "2s"; // Adjust speed as needed
    </script>
</body>
</html>
