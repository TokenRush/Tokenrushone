<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TokenRush</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00ffa3, #dc1fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 20px;
      color: #aaa;
      max-width: 500px;
      margin: 0 auto;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="favicon-32x32.png" alt="TokenRush Logo" class="logo" />
  <h1>Welcome to TokenRush</h1>
  <p>The next-gen meme token launch platform on Solana.</p>
</body>
</html>
