<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Market</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #00FF99;
      color: black;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }

    .token-list {
      padding: 20px;
    }

    .token-item {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #00FF99;
      border-radius: 5px;
      cursor: pointer;
    }

    .token-details {
      display: none;
      background-color: #111;
      padding: 20px;
      border-top: 2px solid #00FF99;
    }

    .chart {
      height: 200px;
      background-color: #222;
      margin-bottom: 20px;
      text-align: center;
      line-height: 200px;
      color: #00FF99;
    }

    .buy-sell {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .buy-sell button {
      background-color: #00FF99;
      border: none;
      padding: 10px 20px;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #003300;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .footer img {
      width: 24px;
      height: 24px;
      filter: brightness(0) saturate(100%) invert(72%) sepia(49%) saturate(468%) hue-rotate(87deg) brightness(104%) contrast(101%);
    }
  </style>
</head>
<body>

  <div class="header">TokenRush - Market</div>

  <div class="token-list">
    <div class="token-item" onclick="showDetails('MRUSH')">MemeRush (MRUSH)</div>
    <div class="token-item" onclick="showDetails('DOGE2')">DogeClone (DOGE2)</div>
  </div>

  <div class="token-details" id="token-details">
    <h2 id="token-name">Token Name</h2>
    <div class="chart">[Real-Time Chart Placeholder]</div>
    <div class="buy-sell">
      <button onclick="alert('Buy order placed')">Buy</button>
      <button onclick="alert('Sell order placed')">Sell</button>
    </div>
    <p><strong>Buyers:</strong> 12 | <strong>Sellers:</strong> 8</p>
  </div>

  <div class="footer">
    <a href="index.html"><img src="https://img.icons8.com/ios-filled/24/00ff00/home.png" alt="Home" /></a>
    <a href="create-token.html"><img src="https://img.icons8.com/ios-filled/24/00ff00/plus-math.png" alt="Create" /></a>
    <a href="market.html"><img src="https://img.icons8.com/ios-filled/24/00ff00/combo-chart--v1.png" alt="Market" /></a>
    <a href="#"><img src="https://img.icons8.com/ios-filled/24/00ff00/menu-2.png" alt="More" /></a>
  </div>

  <script>
    function showDetails(token) {
      document.getElementById('token-details').style.display = 'block';
      document.getElementById('token-name').innerText = token;
    }
  </script>
</body>
</html>
