<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TokenRush - Community</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .banner {
      background-color: #00FF99;
      color: black;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    .token-list {
      padding: 20px;
    }

    .token-card {
      background-color: #111;
      border: 1px solid #00FF99;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .token-name {
      font-size: 20px;
      color: #00FF99;
      margin-bottom: 5px;
    }

    .token-info {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .chart-section {
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #003300;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    .nav-item a {
      display: inline-block;
      text-align: center;
    }

    .nav-item img {
      width: 26px;
      height: 26px;
      filter: brightness(0) saturate(100%) invert(72%) sepia(49%) saturate(468%) hue-rotate(87deg) brightness(104%) contrast(101%);
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">Community Page - TokenRush</div>

  <!-- Token List -->
  <div class="token-list">
    <div class="token-card">
      <div class="token-name">PEPE Coin</div>
      <div class="token-info">Creator ID: xyz123 | Buy: 1.2 SOL | Sell: 0.8 SOL</div>
      <div class="chart-section">
        <!-- Example TradingView Embed -->
        <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_d7c2d&symbol=BINANCE:PEPEUSDT&interval=1&theme=dark"></iframe>
      </div>
    </div>

    <div class="token-card">
      <div class="token-name">ShibaMoon</div>
      <div class="token-info">Creator ID: abc456 | Buy: 0.9 SOL | Sell: 0.4 SOL</div>
      <div class="chart-section">
        <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_d7c2d&symbol=BINANCE:SHIBUSDT&interval=1&theme=dark"></iframe>
      </div>
    </div>

    <!-- Add more tokens here... -->
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="nav-item"><a href="index.html"><img src="https://img.icons8.com/ios-filled/24/00ff00/home.png" alt="Home" /></a></div>
    <div class="nav-item"><a href="create.html"><img src="https://img.icons8.com/ios-filled/24/00ff00/plus-math.png" alt="Create" /></a></div>
    <div class="nav-item"><a href="chart.html"><img src="https://img.icons8.com/ios-filled/24/00ff00/combo-chart--v1.png" alt="Chart" /></a></div>
    <div class="nav-item"><a href="#"><img src="https://img.icons8.com/ios-filled/24/00ff00/menu-2.png" alt="More" /></a></div>
  </nav>

</body>
</html>
