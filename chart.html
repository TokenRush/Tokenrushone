<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DogeKing | TokenRush</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .back-btn {
      display: inline-block;
      margin: 10px;
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }

    .token-name {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #00ff99;
      margin-top: 10px;
    }

    .chart-section {
      width: 90%;
      height: 300px;
      margin: 20px auto;
      background-color: #111;
      border: 1px solid #00ff99;
      border-radius: 10px;
      text-align: center;
      padding-top: 100px;
      color: #999;
    }

    .trade-box {
      width: 90%;
      margin: 20px auto;
      background-color: #111;
      border: 1px solid #00ff99;
      border-radius: 10px;
      padding: 20px;
    }

    .trade-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .trade-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #00ff99;
      border-radius: 5px;
      background: black;
      color: white;
    }

    .btn {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      background-color: #00ff99;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .stats {
      margin-top: 15px;
      text-align: center;
    }

    .stats p {
      margin: 6px 0;
      color: #aaa;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">&larr; Back to Home</a>

  <div class="token-name">DogeKing</div>

  <div class="chart-section">
    [Real-time chart will display here...]
  </div>

  <div class="trade-box">
    <label for="lot">Buy Lots</label>
    <input type="number" id="lot" placeholder="Enter lot count" />

    <div>
      <button class="btn" onclick="buy()">Buy</button>
      <button class="btn" onclick="sell()">Sell</button>
    </div>

    <div class="stats" id="stats">
      <p>Buyers: 0</p>
      <p>Sellers: 0</p>
    </div>
  </div>

  <script>
    let buyers = 0;
    let sellers = 0;

    function buy() {
      const lot = document.getElementById('lot').value;
      if (lot && lot > 0) {
        buyers += parseInt(lot);
        updateStats();
      }
    }

    function sell() {
      const lot = document.getElementById('lot').value;
      if (lot && lot > 0) {
        sellers += parseInt(lot);
        updateStats();
      }
    }

    function updateStats() {
      document.getElementById("stats").innerHTML = `
        <p>Buyers: ${buyers}</p>
        <p>Sellers: ${sellers}</p>
      `;
    }
  </script>

</body>
</html>
