<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Details - TokenRush</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #00FF99;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header a {
      color: black;
      font-weight: bold;
      text-decoration: none;
      margin-left: 15px;
    }

    .token-info {
      padding: 20px;
      text-align: center;
    }

    .token-info h2 {
      margin: 0;
      font-size: 26px;
      color: #00FF99;
    }

    .token-info p {
      margin-top: 5px;
      color: gray;
    }

    .chart {
      margin: 20px;
      background-color: #111;
      height: 200px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: gray;
    }

    .trade-section {
      padding: 20px;
    }

    .trade-section h3 {
      margin-bottom: 10px;
      color: #00FF99;
    }

    .trade-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #161b22;
      color: white;
      border: 1px solid #30363d;
      border-radius: 5px;
    }

    .trade-buttons {
      display: flex;
      gap: 10px;
    }

    .buy-btn, .sell-btn {
      flex: 1;
      padding: 12px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-btn {
      background-color: #00FF99;
      color: black;
    }

    .sell-btn {
      background-color: #ff4d4d;
      color: white;
    }

    .stats {
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #003300;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .nav-item img {
      width: 26px;
      height: 26px;
      filter: brightness(0) saturate(100%) invert(72%) sepia(49%) saturate(468%) hue-rotate(87deg) brightness(104%) contrast(101%);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div><strong>TokenRush</strong></div>
    <div>
      <a href="create-token.html">Create Token</a>

    </div>
  </div>

  <!-- Token Info -->
  <div class="token-info">
    <h2>MemeRush (MRUSH)</h2>
    <p>Fun token for the community!</p>
  </div>

  <!-- Real-time Chart -->
  <div class="chart">
    [Live Chart will appear here]
  </div>

  <!-- Buy/Sell Section -->
  <div class="trade-section">
    <h3>Buy / Sell</h3>
    <input type="number" placeholder="Enter lots (e.g. 10)" />
    <div class="trade-buttons">
      <button class="buy-btn">Buy</button>
      <button class="sell-btn">Sell</button>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats">

    <div class="nav-item"><a href="create-token.html"><img src="https://img.icons8.com/ios-filled/24/00ff00/plus-math.png" alt="Create" /></a></div>
    <div class="nav-item"><a href="chart.html"><img src="https://img.icons8.com/ios-filled/24/00ff00/combo-chart--v1.png" alt="Chart" /></a></div>
    <div class="nav-item"><a href="#"><img src="https://img.icons8.com/ios-filled/24/00ff00/menu-2.png" alt="More" /></a></div>
  </nav>

</html>
