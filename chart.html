<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Token Details - TokenRush</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .header {
      background-color: #00FF99;
      color: black;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .chart-container {
      text-align: center;
      padding: 20px;
    }

    .chart-placeholder {
      background-color: #111;
      border: 2px solid #00FF99;
      height: 200px;
      width: 90%;
      margin: auto;
      border-radius: 10px;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    .actions input {
      padding: 10px;
      margin: 5px;
      width: 60%;
      border-radius: 5px;
      border: none;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00FF99;
      border: none;
      border-radius: 6px;
      margin: 10px 5px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    .stats {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }

    .back-btn {
      text-align: center;
      margin-top: 30px;
    }

    .back-btn a {
      color: #00FF99;
      text-decoration: underline;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .actions input {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="header">TokenRush - Meme Coin Details</div>

  <div class="chart-container">
    <div class="chart-placeholder">
      <!-- You can embed TradingView widget or DEX chart here -->
      <p style="padding-top: 90px;">Live Chart (Coming Soon)</p>
    </div>
  </div>

  <div class="actions">
    <input type="number" placeholder="Enter Lot Size" />
    <br/>
    <button class="btn">Buy</button>
    <button class="btn">Sell</button>
  </div>

  <div class="stats">
    <p><strong>102</strong> users bought</p>
    <p><strong>45</strong> users sold</p>
  </div>

  <div class="back-btn">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
